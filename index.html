

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            /* منع السحب والتحديد على النص لتحسين تجربة اللعبة */
            -webkit-user-select: none; /* Safari */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* IE 10+ */
            user-select: none; /* Standard */
        }

        .game-container {
            max-width: 800px;
            width: 90%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            /* إضافة بعض المرونة للمحتوى ليناسب الشاشات الصغيرة بشكل أفضل */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .pi-icon {
            font-size: 3rem;
            color: #ffd700;
        }

        .score-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 25px;
            border: 2px solid rgba(255, 215, 0, 0.3);
        }

        .score {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffd700;
        }

        .question-container {
            background: rgba(255, 255, 255, 0.15);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .question-number {
            font-size: 1.1rem;
            color: #ffd700;
            margin-bottom: 15px;
        }

        .question-text {
            font-size: 1.3rem;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .options-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .option {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid transparent;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            text-align: center;
            word-wrap: break-word; /* لمنع تجاوز النصوص الطويلة */
        }

        .option:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .option.correct {
            background: rgba(76, 175, 80, 0.8);
            border-color: #4caf50;
            animation: correctPulse 0.6s ease;
        }

        .option.incorrect {
            background: rgba(244, 67, 54, 0.8);
            border-color: #f44336;
            animation: incorrectShake 0.6s ease;
        }

        .option.disabled {
            pointer-events: none;
            opacity: 0.6;
        }

        @keyframes correctPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes incorrectShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .feedback {
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 15px;
            padding: 10px;
            border-radius: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .feedback.show {
            opacity: 1;
        }

        .feedback.success {
            background: rgba(76, 175, 80, 0.3);
            color: #c8e6c9;
        }

        .feedback.error {
            background: rgba(244, 67, 54, 0.3);
            color: #ffcdd2;
        }

        .final-result {
            text-align: center;
            background: rgba(255, 215, 0, 0.2);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #ffd700;
        }

        .final-score {
            font-size: 2rem;
            color: #ffd700;
            margin-bottom: 15px;
        }

        .restart-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(238, 90, 82, 0.4);
        }

        .hidden {
            display: none;
        }

        /* تحسينات لطبقة تراكب التحميل */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;

            text-align: center;
            transition: opacity 0.5s ease;
        }

            opacity: 0;
            pointer-events: none;
        }

            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }


        @media (max-width: 600px) {
            .options-container {
                grid-template-columns: 1fr;
            }
            .title {
                font-size: 2rem;
            }
            .game-container {
                padding: 20px;
            }
        }
    </style>
</head>

        // متغيرات اللعبة
        let currentQuestion = 0;
        let score = 0;
        let gameEnded = false;
        let currentGameQuestions = [];
        // استخدام Set لتتبع الأسئلة المستخدمة بفعالية أكبر
        let usedQuestions = new Set(JSON.parse(localStorage.getItem('usedQuestions') || '[]'));
        let piUser = null; // لتخزين بيانات مستخدم Pi

        // عناصر DOM
        const questionNumberEl = document.getElementById('question-number');
        const questionTextEl = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const feedbackEl = document.getElementById('feedback');
        const scoreEl = document.getElementById('score');
        const gameArea = document.getElementById('game-area');
        const finalResult = document.getElementById('final-result');
        const finalScoreEl = document.getElementById('final-score');
        const loadingOverlay = document.getElementById('loading-overlay');
        // const sendScoreBtn = document.getElementById('send-score-btn'); // إذا أردت تفعيل هذا الزر

        // إنشاء أصوات حقيقية
        function createBeep(frequency, duration, type = 'sine') {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = type;
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        // صوت النجاح
        function playSuccessSound() {
            createBeep(800, 0.2);
            setTimeout(() => createBeep(1000, 0.2), 100);
            setTimeout(() => createBeep(1200, 0.3), 200);
        }

        // صوت الفشل
        function playFailSound() {
            createBeep(300, 0.5, 'sawtooth');
        }

        // اختيار أسئلة عشوائية مع تجنب التكرار
        function selectRandomQuestions() {
            let availableQuestions = questionBank.filter(q => !usedQuestions.has(q.question));
            
            // إذا استنفدنا معظم الأسئلة، نعيد تعيين المستخدمة جزئياً
            // نحتفظ فقط بآخر 5 أسئلة مستخدمة (لضمان بعض التنوع في المرات القادمة)
            if (availableQuestions.length < 10) {
                const usedArray = Array.from(usedQuestions);
                usedQuestions = new Set(usedArray.slice(-5)); // Keep last 5 used questions
                availableQuestions = questionBank.filter(q => !usedQuestions.has(q.question));
            }
            
            // خلط الأسئلة المتاحة
            const shuffled = availableQuestions.sort(() => 0.5 - Math.random());
            
            // اختيار 10 أسئلة متنوعة
            currentGameQuestions = [];
            const categories = {};
            
            for (let question of shuffled) {
                if (currentGameQuestions.length >= 10) break;
                
                // محاولة توزيع الأسئلة على فئات مختلفة (بحد أقصى 3 أسئلة من كل فئة)
                if (!categories[question.category] || categories[question.category] < 3) {
                    currentGameQuestions.push(question);
                    categories[question.category] = (categories[question.category] || 0) + 1;
                }
            }
            
            // إذا لم نحصل على 10 أسئلة، نملأ الباقي عشوائيًا من أي سؤال متاح
            while (currentGameQuestions.length < 10 && shuffled.length > 0) {
                const nextQ = shuffled.shift(); // تأخذ أول سؤال وتزيله من المصفوفة
                if (nextQ && !currentGameQuestions.includes(nextQ)) { // تتأكد أنه لم يضاف بعد
                    currentGameQuestions.push(nextQ);
                }
            }
            
            // حفظ الأسئلة المستخدمة في localStorage
            currentGameQuestions.forEach(q => {
                usedQuestions.add(q.question);
            });
            localStorage.setItem('usedQuestions', JSON.stringify(Array.from(usedQuestions)));
        }

        // عرض السؤال الحالي
        function displayQuestion() {
            if (currentQuestion >= currentGameQuestions.length) {
                endGame();
                return;
            }

            const question = currentGameQuestions[currentQuestion];
            
            questionNumberEl.textContent = `السؤال ${currentQuestion + 1} من ${currentGameQuestions.length}`;
            questionTextEl.textContent = question.question;
            
            optionsContainer.innerHTML = '';
            feedbackEl.classList.remove('show', 'success', 'error'); // إزالة فئات التغذية الراجعة
            
            // خلط خيارات الإجابات لكل سؤال
            const shuffledOptions = [...question.options];
            const originalCorrectIndex = question.correct;
            // Shuffle the options and find the new index of the correct answer
            const newOrder = Array.from({length: shuffledOptions.length}, (_, i) => i);
            newOrder.sort(() => Math.random() - 0.5); // Shuffle the indices
            const shuffledCorrectIndex = newOrder.indexOf(originalCorrectIndex);


            newOrder.forEach(originalIndex => {
                const option = shuffledOptions[originalIndex];
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = option;
                // قم بتمرير الـ originalIndex الذي يشير إلى الموضع الصحيح في المصفوفة الأصلية
                optionElement.onclick = () => selectOption(originalIndex);
                optionsContainer.appendChild(optionElement);
            });
             // تحديث مؤشر الإجابة الصحيحة بعد خلط الخيارات
            // question.correct = shuffledCorrectIndex; // لا نُغير الـ correct الأصلي، بل نقارن بالـ originalIndex
        }

        // اختيار إجابة
        function selectOption(selectedIndex) {
            if (gameEnded) return;

            const question = currentGameQuestions[currentQuestion];
            const options = Array.from(optionsContainer.children); // للحصول على العناصر في ترتيبها الحالي بالـ DOM
            
            // معرفة الإجابة الصحيحة من السؤال الأصلي
            const correctOptionText = question.options[question.correct];
            let actualCorrectElement = null;
            let selectedElement = options[options.findIndex(opt => opt.textContent === question.options[selectedIndex])];


            const isCorrect = (selectedIndex === question.correct); // المقارنة بالـ originalIndex

            // تعطيل جميع الخيارات
            options.forEach(option => option.classList.add('disabled'));

            // تلوين الإجابة المختارة والإجابة الصحيحة
            if (isCorrect) {
                selectedElement.classList.add('correct');
                score += 10;
                scoreEl.textContent = score;
                feedbackEl.textContent = "أحسنت! ربحت 10 Pi 🟣";
                feedbackEl.className = 'feedback success show';
                playSuccessSound();
            } else {
                selectedElement.classList.add('incorrect');
                // تلوين الإجابة الصحيحة حتى لو لم يتم اختيارها
                actualCorrectElement = options[options.findIndex(opt => opt.textContent === correctOptionText)];
                if (actualCorrectElement) {
                    actualCorrectElement.classList.add('correct');
                }
                feedbackEl.textContent = "إجابة خاطئة، حاول مجدداً";
                feedbackEl.className = 'feedback error show';
                playFailSound();
            }

            // الانتقال للسؤال التالي بعد ثانيتين
            setTimeout(() => {
                currentQuestion++;
                displayQuestion();
            }, 2000);
        }

            gameEnded = true;
